<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:700&display=swap"
            rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div id="app" class="">
            <div id="menu">
                <div id="menu--left">
                    <i class="fa-solid fa-list"></i>
                    <h1>To Do List</h1>
                </div>
                <div id="menu--right">
                    <ul id="menu_list--tool">
                        <li class="menu_tool--item active" id="All">All</li>
                        <li class="menu_tool--item" id="Done">Done</li>
                        <li class="menu_tool--item" id="Undone">Undone</li>
                    </ul>
                </div>
            </div>
            <div id="app_add">
                <input type="text" name="" id="app_add--input" placeholder="Add a new task">
                <button id="app_add--btn">ADD</button>
            </div>
            <ul id="app_taskList">
            </ul>
        </div>
        <div class="app_edit">
            <div id="app_header">
                <button class="close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <input type="text" class="app_edit--name" value="Mặc định">
                <div>
                    <button class="app_edit--save">
                        Save
                    </button>
                    <button class="app_moreactions">More actions <i class="fa-solid fa-chevron-down"></i></button>
                </div>
                
            </div>
            <div id="app_main">
                <ul id="main_header">
                    <li>
                        Event details
                    </li>
                </ul>
                <div id="main_info">
                    <div id="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Location" name="" id="">
                    </div>
                    <div id="work">
                        <i class="fa-solid fa-briefcase"></i>
                        <select>
                            <option value="">
                                Busy
                            </option>
                            <option value="">
                                Free
                            </option>
                        </select>
                        <select>
                            <option value="">
                                Default visibility
                            </option>
                            <option value="">
                                Public
                            </option>
                            <option value="">
                                Private
                            </option>
                        </select>
                    </div>
                    <div id="task_status">
                        <i class="fa-solid fa-calendar"></i>
                        <h1>Task status</h1>
                        <input type="checkbox" name="" id="" class="app_edit--status" >
                    </div>
                    <div id="app_des">
                        <div id="app_des-title">
                            <i class="fa-solid fa-list"></i>
                            <h1>Add Description</h1>
                        </div>
                        <div id="des_tool">
                            <div id="des_tool-header">
                                <div style="border-right: 2px solid gray;
                                padding-right: 6px;">
                                    <i class="fa-solid fa-bold"></i>
                                <i class="fa-solid fa-italic"></i>
                                <i class="fa-solid fa-underline"></i>
                                </div>
                    
                                <div>
                                    <i class="fa-solid fa-list-ul"></i>
                                <i class="fa-solid fa-list-ol"></i>
                                </div>
                            </div>
                            <textarea id="des"  rows="1" cols="1" >
                            </textarea>

                        </div>
                    </div>
                </div>
            </div>

            
            
            
            
            
        </div>
        <script src="./main.js"></script>

    </body>
</html>
